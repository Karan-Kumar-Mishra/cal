<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
    <video autoplay src="Blue_Sky.mp4" loop>
        
    </video>
    <div id="main">
        <div id="text">
            <input id="data" type="text">
        </div>
        <div id="buttons">
            <button onclick="setvalue(1)" id="one">1</button>
            <button onclick="setvalue(2)" id="two">2</button>
            <button onclick="setvalue(3)" id="three">3</button>
            <button onclick="setvalue(4)" id="four">4</button>
            <button onclick="setvalue(5)" id="five">5</button>
            <button onclick="setvalue(6)" id="six">6</button>
            <button onclick="setvalue(7)" id="seven">7</button>
            <button onclick="setvalue(8)" id="eight">8</button>
            <button onclick="setvalue(9)" id="nine">9</button>
            <button onclick="setvalue(0)" id="ten">0</button>
            <button onclick="setvalue('+')" id="pls">+</button>
            <button onclick="setvalue('-')" id="minus">-</button>
            <button onclick="setvalue('*')" id="multi">*</button>
            <button onclick="setvalue('%')" id="div">%</button>
            <button onclick="setvalue('clr')" id="clr">clr</button>
            <button onclick="calculator()" id="eql">=</button>

        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
